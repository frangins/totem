[package]
name = "totem_app"
version = "1.0.0-dev"
authors = ["Jean-Philippe Cugnet <jean-philippe@cugnet.eu>"]
edition = "2021"
license = "GPL-3.0-only"
description = "A totem for music festivals, built with love to spread love."

[dependencies]
cortex-m = { version = "0.7.5", features = ["inline-asm"] }
cortex-m-rtic = "1.0.0"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
embedded-hal = "0.2.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
systick-monotonic = "1.0.0"

[dependencies.stm32l4xx-hal]
git = "https://github.com/ejpcmac/stm32l4xx-hal.git"
branch = "stm32l47x-adc"
features = ["stm32l476", "rt"]

# For `cargo fix` to work.
[[bin]]
name = "totem_app"
test = false
bench = false
